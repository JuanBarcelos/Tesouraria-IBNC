<!DOCTYPE html>
<html lang="PT-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/css/style.css" />
        <title>IBNC</title>
    </head>
    <body>
        <header class="content">
            <section class="container">
                <nav>
                    <img src="src/img/logo.svg" alt="" />
                    <h1>IBNC-Mesquita</h1>
                </nav>
                <div class="hero">
                    <div class="price">
                        <div class="title-price eyes">
                            <p>Total em caisa</p>
                            <img src="src/img/Eye.svg" alt="" />
                        </div>
                        <p class="valor"><samp>R$ 100.000,00</samp></p>
                        <div class="title-price info">
                            <a href="">
                                <img src="src/img/Info.svg" alt="" />
                                Detalhes do caixa
                            </a>
                        </div>
                    </div>
                    <button class="btn-hero">
                        Nova Transaçào
                        <img src="src/img/PlusMath.svg" alt="" />
                    </button>
                </div>
            </section>
        </header>
        <main class="content">
            <section class="container">
                <div class="title">
                    <h2>Transsações</h2>
                    <div class="filter-transaction">
                        <div class="filter">
                            <a href=""> Todas - 20 </a>
                        </div>
                        <div class="filter filter-entradas">
                            <a href=""> Entradas - 20 </a>
                        </div>
                        <div class="filter">
                            <a href=""> Saidas - 20 </a>
                        </div>
                    </div>
                </div>
                <div class="export">
                    <button class="btn btn-excel">
                        <img src="src/img/Excel.svg" alt="" />
                    </button>
                    <button class="btn btn-print">
                        <img src="src/img/Printer.svg" alt="" />
                    </button>
                </div>
                <div class="transaction">
                    <table id="data-table">
                        <thead>
                            <tr>
                                <th>Categoria</th>
                                <th>Descrição</th>
                                <th>Data</th>
                                <th>Entrada/Saida</th>
                                <th>Valor</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td data-label="Categoria">Oferta</td>
                                <td data-label="Descrição">Culto de domingo</td>
                                <td data-label="Data">22/07/2018</td>
                                <td data-label="Entrada/Saida">Entrada</td>
                                <td data-label="Valor">R$ 600,00</td>
                            </tr>
                            <tr>
                                <td data-label="Categoria">Oferta</td>
                                <td data-label="Descrição">Culto de domingo</td>
                                <td data-label="Data">22/07/2018</td>
                                <td data-label="Entrada/Saida">Entrada</td>
                                <td data-label="Valor">R$ 600,00</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </body>
</html>
