<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/css/style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <title>dev.finance$</title>
    </head>

    <body>
        <!--cabeçalho-->
        <header>
            <img src="src/img/logo.svg" alt="Logo Dev Finance" />
        </header>

        <!--conteudo principal-->
        <main class="container">
            <section id="balance">
                <h2 class="sr-only">Balanço</h2>

                <div class="card">
                    <h3>
                        <span>Entradas</span>
                        <img
                            src="src/img/income.svg"
                            alt="Imagem de Entradas"
                        />
                    </h3>
                    <p id="incomeDisplay">R$ 0,00</p>
                </div>

                <div class="card">
                    <h3>
                        <span>Saidas</span>
                        <img src="src/img/expense.svg" alt="Imagem de Saidas" />
                    </h3>
                    <p id="expenseDisplay">R$ 0,00</p>
                </div>

                <div class="card total">
                    <h3>
                        <span>Total Mensal</span>
                        <img src="src/img/total.svg" alt="Imagem de Total" />
                    </h3>
                    <p id="totalDisplay">R$ 0,00</p>
                </div>

                <div class="card caixa">
                    <h3>
                        <span>Caixa Total</span>
                        <img src="src/img/total.svg" alt="Imagem de Total" />
                    </h3>
                    <p id="totalDisplay">R$ 0,00</p>
                </div>
            </section>

            <section id="transaction">
                <h2 class="sr-only">Transações</h2>

                <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>
                <a href="#" onclick="Filter.income()" class="button new">ENTRADAS</a>
                <a href="#" onclick="Filter.expense()" class="button new">SAIDAS</a>
                <a href="#" onclick="Export.table2Excel()" class="button new">Excel</a>
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Titulo</th>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </main>

        <div class="modal-overlay">
            <div class="modal">
                <div class="moda-content">
                    <div class="form">
                        <h2>Nova Transação</h2>
                        <form action="" onsubmit="Form.submit(event)">
                            <div class="input-group">
                                <select
                                    type="text"
                                    id="titulo"
                                    name="titulo"
                                    placeholder="Titulo"
                                >
                                    <option value="">TITULO</option>
                                    <option value="CURSO SEMINÁRIO TEOLÓGICO">CURSO SEMINÁRIO TEOLÓGICO</option>
                                    <option value="RENDIMENTOS APLICAÇÃO AUTOMÁTICA">RENDIMENTOS APLICAÇÃO AUTOMÁTICA</option>
                                    <option value="MINISTÉRIO DE JOVENS">MINISTÉRIO DE JOVENS</option>
                                    <option value="CARTEIRNHA DE MEMBRO">CARTEIRNHA DE MEMBRO</option>
                                    <option value="CONFRATERNIZAÇÃO FINAL DE ANO">CONFRATERNIZAÇÃO FINAL DE ANO</option>
                                    <option value="CAMPANHA POLTRONAS">CAMPANHA POLTRONAS</option>
                                    <option value="MINISTÉRIO DE RECEPÇÃO">MINISTÉRIO DE RECEPÇÃO</option>
                                    <option value="MINISTÉRIO DE INTERCESSÃO">MINISTÉRIO DE INTERCESSÃO</option>
                                    <option value="MINISTÉRIO DE TEATRO">MINISTÉRIO DE TEATRO</option>
                                    <option value="MINISTÉRIO DE MULHERES">MINISTÉRIO DE MULHERES</option>
                                    <option value="AÇÃO SOCIAL">AÇÃO SOCIAL</option>
                                    <option value="MINISTÉRIO DE LIBRAS">MINISTÉRIO DE LIBRAS</option>
                                    <option value="MINISTÉRIO DE CORAL">MINISTÉRIO DE CORAL</option>
                                    <option value="MINISTÉRIO DE DANÇA">MINISTÉRIO DE DANÇA</option>
                                    <option value="OFERTAS">OFERTAS</option>
                                    <option value="MINISTÉRIO DE ADOLESCENTES">MINISTÉRIO DE ADOLESCENTES</option>
                                    <option value="DÍZIMOS">DÍZIMOS</option>
                                    <option value="ÁGUA E ESGOTO">ÁGUA E ESGOTO</option>
                                    <option value="ALUGUEL DO IMÓVEL">ALUGUEL DO IMÓVEL</option>
                                    <option value="COMBUSTÍVEL">COMBUSTÍVEL</option>
                                    <option value="DESPESAS COM PESSOAL">DESPESAS COM PESSOAL</option>
                                    <option value="DROGARIAS">DROGARIAS</option>
                                    <option value="ELEMENTOS DA CEIA">ELEMENTOS DA CEIA</option>
                                    <option value="ENERGIA ELÉTRICA">ENERGIA ELÉTRICA</option>
                                    <option value="EVANGELISMOS E MISSÕES">EVANGELISMOS E MISSÕES</option>
                                    <option value="HONORÁRIOS CONTÁBEIS">HONORÁRIOS CONTÁBEIS</option>
                                    <option value="LANCHES E REFEIÇÕES">LANCHES E REFEIÇÕES</option>
                                    <option value="MATERIAL DE CONSERVAÇÃO E MANUTENÇÃO">MATERIAL DE CONSERVAÇÃO E MANUTENÇÃO</option>
                                    <option value="MATERIAL DE EXPEDIENTE">MATERIAL DE EXPEDIENTE</option>
                                    <option value="MATERIAL DE LIMPEZA">MATERIAL DE LIMPEZA</option>
                                    <option value="MATERIAL DE USO E CONSUMO">MATERIAL DE USO E CONSUMO</option>
                                    <option value="MINISTÉRIO DE HOMENS">MINISTÉRIO DE HOMENS</option>
                                    <option value="MINISTÉRIO DE MULTIMÍDIA">MINISTÉRIO DE MULTIMÍDIA</option>
                                    <option value="MINISTÉRIO INFANTIL">MINISTÉRIO INFANTIL</option>
                                    <option value="OFERTAS DOS PREGADORES">OFERTAS DOS PREGADORES</option>
                                    <option value="PASSAGENS E HOSPEDAGENS">PASSAGENS E HOSPEDAGENS</option>
                                    <option value="PRESENTES">PRESENTES</option>
                                    <option value="SEGURO DO IMÓVEL">SEGURO DO IMÓVEL</option>
                                    <option value="TARIFA BANCÁRIA">TARIFA BANCÁRIA</option>
                                    <option value="TELEFONE E INTERNET">TELEFONE E INTERNET</option>
                                    <option value="UBER">UBER</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label class="sr-only" for="description"
                                    >Descrição</label
                                >
                                <input
                                    type="text"
                                    id="description"
                                    name="description"
                                    placeholder="Descrição"
                                />
                            </div>

                            <div class="input-group">
                                <label class="sr-only" for="amount"
                                    >Valor</label
                                >
                                <input
                                    type="number"
                                    step="0.01"
                                    id="amount"
                                    name="amount"
                                    placeholder="0,00"
                                />
                                <small class="help"
                                    >Use o sinal - (negativo) para despesas e,
                                    (virgula) para casas decimais</small
                                >
                            </div>

                            <div class="input-group">
                                <label class="sr-only" for="date">Data</label>
                                <input type="date" id="date" name="date" />
                            </div>

                            <div class="imput-group actions">
                                <a
                                    href="#"
                                    onclick="Modal.close()"
                                    class="button cancel"
                                    >Cancelar</a
                                >
                                <button>Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>IBNC.finance$</p>
        </footer>

        <script src="src/js/app.js"></script>
        <script src="src/js/table2excel.js"></script>
    </body>
</html>
